<head>
  <title>cherry-tomato</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  {{> pomodorosList}}

</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="pomodorosList">
  <h2>Pomodoros</h2>
  <form id="new-pomodoro">
    <input type="text" name="goal" placeholder="Goal or name of the task"/>
    <input type="submit" value="Start"/>
  </form>
  <ul class="pomodoro-list">
    {{#each allPomodoros}}
      <li class="pomodoro">
        {{startDate}} - {{goal}}
      </li>
    {{else}}
      No completed Pomodoros yet
    {{/each}}
  </ul>
</template>
